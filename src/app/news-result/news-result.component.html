<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" routerLinkActive="active" routerLink="">News</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12 justify-content-center">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let singleNews of news">
                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-sm-1">
                            <img style="height: 20px; width: 20px;" [src]="singleNews.urlToImage">
                        </div>
                        <div class="col-lg-11 col-md-11 col-sm-1">
                            {{ singleNews.title }}
                        </div>
                    </div>
                    <div class="row">
                        <a [href]="singleNews.url">
                            <div class="col-lg-12 col-md-12 col-sm-1">
                                {{singleNews.description}}
                            </div>
                        </a>
                    </div>
                    <div>
                        <div class="col-lg-2 col-md-2 col-sm-1">
                            {{singleNews.publishedAt}}
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-1">
                            Author: {{ singleNews.author }}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
